<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WordGameTalk Video</title>
<meta name="viewport" content="user-scalable=yes,
	initial-scale=1,width=device-width"/>
<style>
</style>
</head>

<body>
<p id="android-info">If the videos won't play, kindly visit wordgame.se on your computer to view them. (Android 2.3 and 2.2 have problems playing YouTube videos inside an app).</p>
<iframe id="video-frame1" width="560" height="315" src="http://www.youtube.com/embed/rcScnwT022c" frameborder="0" allowfullscreen></iframe>
<iframe id="video-frame2" width="560" height="315" src="http://www.youtube.com/embed/3E7VzCb16WE" frameborder="0" allowfullscreen></iframe>
<iframe id="video-frame3" width="560" height="315" src="http://www.youtube.com/embed/q6Bdj435Koo" frameborder="0" allowfullscreen></iframe>
<iframe id="video-frame4" width="560" height="315" src="http://www.youtube.com/embed/0ayrWWMyUzo" frameborder="0" allowfullscreen></iframe>

<script>
function isAndroid()
{
	return navigator.userAgent.match(/Android/) ||
		navigator.userAgent.match(/android/)
}

if (!isAndroid())
{
	document.getElementById('android-info').style.display = 'none'
}

function sizeFrames()
{
	var w = window.innerWidth - 30
	var h = Math.floor(w * (315 / 560))
	sizeFrame('video-frame1', w, h)
	sizeFrame('video-frame2', w, h)
	sizeFrame('video-frame3', w, h)
	sizeFrame('video-frame4', w, h)
}

function sizeFrame(id, w, h)
{
	var frame = document.getElementById(id)
	frame.width = w
	frame.height = h
}

window.onresize = function(event)
{
	sizeFrames()
}

sizeFrames()
</script>
</body>
</html>
